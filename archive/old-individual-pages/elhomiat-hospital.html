<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Homiat Hospital</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css\">`n    <!-- Hospital Layout CSS -->`n    <link rel=\"stylesheet\" href=\"assets/css/pages/hospital-layout.css\">
</head>
<body>
    <!-- App container where content will be injected -->
    <div id="app">
        <!-- Header will be inserted here by JavaScript -->
        <header id="header"></header>
        
        <!-- Main content will be inserted here -->
        <main></main>
        
        <!-- Footer will be inserted here -->
        <footer id="footer"></footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Import maps for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "@/core/dom": "./core/dom.js",
            "@/ui/header": "./components/common/header.js",
            "@/ui/footer": "./components/common/footer.js",
            "@/ui/theme": "./components/ui/theme.js",
            "@/ui/loading": "./components/ui/loading.js",
            "@/data/age-groups": "./data/age-groups.js"
        }
    }
    </script>
    
    <!-- Load the header module -->
    <script type="module">
        import { createHeader } from './components/common/header.js';
        import { createFooter } from './components/common/footer.js';
        
        // Initialize header and footer when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const headerContainer = document.getElementById('header');
            if (headerContainer) {
                createHeader(headerContainer, {
                    title: 'GovHealthcare',
                    logo: 'hospital',
                    fixed: true,
                    showThemeToggle: true,
                    showLanguageToggle: true,
                    onThemeChange: (theme) => {
                        document.documentElement.setAttribute('data-bs-theme', theme);
                        localStorage.setItem('theme', theme);
                    },
                    onLanguageChange: (lang) => {
                        document.documentElement.lang = lang;
                        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                        localStorage.setItem('language', lang);
                    }
                });
            }
            
            const footerContainer = document.getElementById('footer');
            if (footerContainer) {
                createFooter(footerContainer);
            }
            
            // Initialize the rest of the app
            if (typeof initApp === 'function') {
                initApp();
            }
        });
    </script>
    
    <!-- Initialize the hospital page (module) -->
    <script>
        // Hospital configuration
        window.hospitalConfig = {
            name: 'El Homiat Hospital',
            nameAr: 'مستشفى الحميات',
            description: 'Specialized Fever and Infectious Diseases Care',
            descriptionAr: 'رعاية متخصصة لأمراض الحميات والأمراض المعدية',
            primaryColor: '#e74c3c',
            secondaryColor: '#ec7063',
            accentColor: '#c0392b',
            icon: 'thermometer-high',
            logo: 'bi-thermometer-high',
            phone: '+20 100 123 4570',
            address: '101 Fever St, Cairo, Egypt'
        };
    </script>
    <!-- Shared Header/Footer wrappers -->
    
    
    <!-- Global bootstrap (safe guards) -->
    <script type="module" src="src/bootstrap.js"></script>
    <!-- Page module initialization -->
    <script type="module">
      import { initHospitalPage } from './hospital-page.js';
      import { showLoading } from './src/ui/loading.js';
      document.addEventListener('DOMContentLoaded', () => {
        showLoading(true);
        initHospitalPage(window.hospitalConfig);
      });
    </script>
</body>
</html>
