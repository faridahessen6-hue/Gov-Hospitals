<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
    <title>Elkebd Specialties - El3am Hospitals</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css\">`n    <!-- Specialty Cards CSS -->`n    <link rel=\"stylesheet\" href=\"assets/css/pages/specialty-cards.css\">
</head>
<body>
    <div id="app">
        <!-- Header will be inserted here by JavaScript -->
        <header id="header"></header>
        
        <main class="py-5">
            <div class="container">
                <h1 class="text-center mb-5">Elkebd Specialties <span class="text-muted">تخصصات الكبد</span></h1>
                <div class="row g-4" id="specialtiesGrid">
                    <!-- Specialties will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
        
        <!-- Footer will be inserted here by JavaScript -->
        <footer id="footer" class="bg-dark text-white py-4 mt-auto"></footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Import maps for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "@/core/dom": "./core/dom.js",
            "@/ui/header": "./components/common/header.js",
            "@/ui/footer": "./components/common/footer.js",
            "@/ui/theme": "./components/ui/theme.js",
            "@/ui/loading": "./components/ui/loading.js",
            "@/data/age-groups": "./data/age-groups.js"
        }
    }
    </script>
    
    <!-- Load the header module -->
    <script type="module">
        import { createHeader } from './components/common/header.js';
        import { createFooter } from './components/common/footer.js';
        
        // Initialize header and footer when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const headerContainer = document.getElementById('header');
            if (headerContainer) {
                createHeader(headerContainer, {
                    title: 'GovHealthcare',
                    logo: 'hospital',
                    fixed: true,
                    showThemeToggle: true,
                    showLanguageToggle: true,
                    onThemeChange: (theme) => {
                        document.documentElement.setAttribute('data-bs-theme', theme);
                        localStorage.setItem('theme', theme);
                    },
                    onLanguageChange: (lang) => {
                        document.documentElement.lang = lang;
                        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                        localStorage.setItem('language', lang);
                    }
                });
            }
            
            const footerContainer = document.getElementById('footer');
            if (footerContainer) {
                createFooter(footerContainer);
            }
            
            // Initialize the rest of the app
            if (typeof initApp === 'function') {
                initApp();
            }
        });
    </script>
    <!-- Custom JavaScript -->
    <script src="elkebd-spec.js"></script>
</body>
</html>
