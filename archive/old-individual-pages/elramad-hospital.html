<body>
    <!-- Error message container -->
    <div id="error-message"></div>

    <!-- App container where content will be injected -->
    <div id="app">
        <!-- Header will be inserted here by JavaScript -->
        <header id="header"></header>
        
        <!-- Main content will be inserted here -->
        <main></main>
        
        <!-- Footer will be inserted here -->
        <footer id="footer"></footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Import maps for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "@/core/dom": "./core/dom.js",
            "@/ui/header": "./components/common/header.js",
            "@/ui/footer": "./components/common/footer.js",
            "@/ui/theme": "./components/ui/theme.js",
            "@/ui/loading": "./components/ui/loading.js",
            "@/data/age-groups": "./data/age-groups.js"
        }
    }
    </script>
    
    <!-- Load the header module -->
    <script type="module">
        import { createHeader } from './components/common/header.js';
        import { createFooter } from './components/common/footer.js';
        
        // Initialize header and footer when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const headerContainer = document.getElementById('header');
            if (headerContainer) {
                createHeader(headerContainer, {
                    title: 'GovHealthcare',
                    logo: 'hospital',
                    fixed: true,
                    showThemeToggle: true,
                    showLanguageToggle: true,
                    onThemeChange: (theme) => {
                        document.documentElement.setAttribute('data-bs-theme', theme);
                        localStorage.setItem('theme', theme);
                    },
                    onLanguageChange: (lang) => {
                        document.documentElement.lang = lang;
                        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                        localStorage.setItem('language', lang);
                    }
                });
            }
            
            const footerContainer = document.getElementById('footer');
            if (footerContainer) {
                createFooter(footerContainer);
            }
            
            // Initialize the rest of the app
            if (typeof initApp === 'function') {
                initApp();
            }
        });
    </script>
    
    <!-- Initialize the hospital page (module) -->
    <script>
        // Hospital configuration
        window.hospitalConfig = {
            name: 'El Ramad Hospital',
            nameAr: 'مستشفى الرمد',
            description: 'Specialized Eye Care Services',
            descriptionAr: 'خدمات رعاية العيون المتخصصة',
            primaryColor: '#3498db',
            secondaryColor: '#5dade2',
            accentColor: '#1f618d',
            icon: 'eye',
            logo: 'bi-eye',
            phone: '+20 100 123 4568',
            address: '456 Vision St, Cairo, Egypt'
        };

        // Show error message
        function showError(message) {
            console.error(message);
            const errorEl = document.getElementById('error-message');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
        }
    </script>

    <!-- Load scripts with error handling -->
    <script>
        // First, check if the browser supports modules
        if (typeof window !== 'undefined' && 'noModule' in HTMLScriptElement.prototype) {
            // Script loading helper
            function loadScript(src, isModule = false) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.onload = resolve;
                    script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
                    if (isModule) {
                        script.type = 'module';
                    }
                    script.src = src;
                    document.head.appendChild(script);
                });
            }

            // Load scripts in sequence
            async function loadScripts() {
                try {
                    // Load the bootstrap and initialize the page
                    await loadScript('core/bootstrap.js', true);
                    
                    // Initialize the page
                    const { initHospitalPage } = await import('./hospital-page.js');
                    const { showLoading } = await import('./components/ui/loading.js');
                    
                    showLoading(true);
                    initHospitalPage(window.hospitalConfig);
                } catch (error) {
                    showError(`Error loading page: ${error.message}`);
                    console.error('Error details:', error);
                }
            }

            // Start loading scripts when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadScripts);
            } else {
                loadScripts();
            }
        } else {
            showError('Your browser does not support JavaScript modules. Please use a modern browser.');
        }
    </script>
</body>
